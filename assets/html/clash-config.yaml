



# port of HTTP
port: 7890

# port of SOCKS5
socks-port: 7891

# (HTTP and SOCKS5 in one port)
# mixed-port: 7890

# redir port for Linux and macOS
# redir-port: 7892

allow-lan: false
mode: rule
log-level: info
external-controller: 127.0.0.1:9090

proxies:



proxy-groups:
  - name: 全局选择
    type: select
    proxies:
      - 负载均衡
      - 本地备用
      - 延迟最低
      - 失败切换
      - 手动选择



  - name: 负载均衡
    type: load-balance
    use:
      - websub
      - test
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    
  - name: 本地备用
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - test
      
  - name: 延迟最低
    type: url-test
    use:
      - websub
      - test
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    
  - name: 失败切换
    type: fallback
    use:
      - websub
      - test
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    
  - name: 手动选择
    type: select
    use:
      - websub
      - test


proxy-providers:
  websub:
    type: http
    url: "https://{{ .domain }}/clash/proxies"
    interval: 3600
    path: ./websub.yaml
    health-check:
      enable: true
      interval: 60
      url: http://www.gstatic.com/generate_204
  test:
    type: file
    path: ./test.yaml
    health-check:
      enable: true
      interval: 60
      url: http://www.gstatic.com/generate_204
rules:
  - DOMAIN-SUFFIX,smtp,DIRECT
  - DOMAIN-KEYWORD,aria2,DIRECT


  - GEOIP,CN,DIRECT

  - MATCH,全局选择

